components:
    schemas:
        Valid:
            type: object
            properties:
                response:
                    type: string
        Pagination:
            type: object
            properties:
                current_page:
                    type: integer
                number_of_pages:
                    type: integer
                total:
                    type: integer
        PrimaryKey:
            type: integer
            x-primary-key: true
            x-autoincrement: true
        RepositoryType:
            description: |
                Repository type:
                  * dandi - DANDI repository
                  * figshare - FigShare repository
                  * github - Github repository
            enum:
                - dandi
                - figshare
                - github
                - biomodels
            type: string
        RepositoryContentType:
            description: |
                Repository Content type:
                  * experimental - Experimental data
                  * modeling - Modeling
            enum:
                - experimental
                - modeling
            type: string
        ResourceType:
            description: |
                Resource type:
                 * e - Experimental
                 * m - Model
                 * g - Generic
                 * u - Unknown (to be defined)
            default: g
            enum:
                - e
                - m
                - g
                - u
            type: string
            example: g
        ResourceStatus:
            description: |
                Resource status:
                 * a - Available
                 * e - Error, not available
                 * p - Pending
            default: p
            enum:
                - a
                - e
                - p
            type: string
            example: p
        ImageType:
            type: string
        User:
            description: Keycloak User
            type: object
            properties:
                id:
                    description: Keycloak user id
                    type: string
                first_name:
                    description: First Name of the keycloak user
                    type: string
                last_name:
                    description: Last Name of the keycloak user
                    type: string
                username:
                    description: Username of the keycloak user
                    type: string
                email:
                    description: Email address of the keycloak user
                    type: string
        WorkspaceBase:
            description: Workspace item
            required:
                - name
                - description
            type: object
            properties:
                id:
                    $ref: '#/components/schemas/PrimaryKey'
                    description: Unique identifier of the Workspace
                name:
                    description: Workspace name.
                    type: string
                    example: Workspace One
                description:
                    description: Workspace description.
                    type: string
                    example: Workspace One description
                timestamp_created:
                    format: date-time
                    description: Date/time the Workspace is created
                    type: string
