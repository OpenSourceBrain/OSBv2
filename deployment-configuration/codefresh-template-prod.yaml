steps:
  prepare_deployment:
    title: "Prepare helm chart"
    image: python:3.7
    stage: prepare
    working_directory: .
    commands:
      - pip install cloud-harness/utilities
      - harness-deployment . cloud-harness -m build -t ${{DEPLOYMENT_TAG}} -d ${{DOMAIN}} -r ${{REGISTRY}} -n ${{NAMESPACE}} -rs ${{REGISTRY_SECRET}} -e prod -i osb-portal